<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Geogesser{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/rounds-modal.css">
    <link rel="stylesheet" href="/static/css/room-list.css">
    <link rel="stylesheet" href="/static/css/single-game.css">
    <script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link
  href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <header>
    <a class="logo" href="/pages/menu">GEOGESSER</a>
    <div class="auth">
    {% if user %}
        <a class="button" id="hub-a" href="/pages/hub">Hub</a>
        <a class="button" id="soloplay-a" href="/pages/single-game">Play Solo</a>
        <a class="button" id="logout-a" href="/auth/logout">Logout</a>
    {% else %}
        <a class="button" id="sign-up-a" href="/pages/sign-up">Sign Up</a>
        <a class="button" id="sign-in-a" href="/pages/sign-in">Sign In</a>
    {% endif %}
</div>
  </header>
{% block content %} <!-- Page content -->{% endblock %}


<footer>
</footer>
</body>
</html>
