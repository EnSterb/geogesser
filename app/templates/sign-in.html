{% extends "template.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<main>
  <form id="login-form" class="auth-form">
    <h2>Вход</h2>

    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Пароль" required>

    <div id="error-message" class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>

    <button type="submit">Войти</button>
      
      <p>Нет аккаунта? <a href="/pages/sign-up">Зарегистрироваться</a></p>
  </form>
</main>
<script type="module" src="/static/js/sign-in.js"></script>
{% endblock %}
