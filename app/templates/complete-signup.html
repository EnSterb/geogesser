{% extends "template.html" %}

{% block title %}Регистрация завершена{% endblock %}

{% block content %}
<main style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <div class="auth-form" style="text-align: center; border: 2px solid #007BFF;">
    <h2>Регистрация успешно завершена</h2>
    <p>Спасибо за подтверждение электронной почты.<br>Теперь вы можете войти в свою учетную запись.</p>
    <a href="/pages/sign-in" style="
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    ">Войти</a>
  </div>
</main>
{% endblock %}
