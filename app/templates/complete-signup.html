{% extends "template.html" %}

{% block title %}Registration Complete{% endblock %}

{% block content %}
<main style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <div class="auth-form" style="text-align: center; border: 2px solid #007BFF;">
    <h2>Registration Successful</h2>
    <p>Thank you for confirming your email.<br>You can now log in to your account.</p>
    <a href="/pages/sign-in" style="
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    ">Log In</a>
  </div>
</main>
{% endblock %}
